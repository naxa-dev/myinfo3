<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Portfolio</title>

  <!-- 한글 지원 폰트 추가 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-text">Loading Portfolio...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="bg-gradient"></div>
    <div class="grid-overlay"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-left">
        <div class="logo">Portfolio</div>
        <nav id="nav">
          <a href="#home">HOME</a>
          <a href="#skills">SKILLS</a>
          <a href="#projects">PROJECTS</a>
          <a href="#timeline">EXPERIENCE</a>
          <a href="#contact">CONTACT</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="nav-toggle" onclick="toggleNav()">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Floating Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1 class="hero-title">Creative Developer</h1>
      <p class="hero-subtitle">Building the future, one line at a time</p>
      <div class="hero-cta">
        <button class="btn" onclick="scrollToSection('projects')">
          <i class="fas fa-folder-open"></i> View Projects
        </button>
        <button class="btn btn-secondary" onclick="scrollToSection('contact')">
          <i class="fas fa-envelope"></i> Get in Touch
        </button>
      </div>
    </div>
    <div class="scroll-indicator">SCROLL</div>
  </section>

  <!-- Skills Section -->
  <section class="skills-section fade-in" id="skills">
    <h2 class="section-title">Technical Expertise</h2>
    <div class="skills-grid" id="skillsContainer"></div>
  </section>

  <!-- 3D Carousel Section -->
  <section class="carousel-section fade-in" id="projects">
    <h2 class="section-title">Featured Projects</h2>
    <div class="carousel-container">
      <div class="carousel-3d" id="carousel"></div>

      <div class="carousel-nav prev" onclick="rotateCarousel(-1)">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="carousel-nav next" onclick="rotateCarousel(1)">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="scroll-indicators" id="scrollIndicators"></div>
  </section>

  <!-- Timeline Section -->
  <section class="timeline-section fade-in" id="timeline">
    <h2 class="section-title">Experience Timeline</h2>
    <div class="timeline" id="timelineContainer"></div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section fade-in" id="contact">
    <h2 class="section-title">Get In Touch</h2>
    <div class="contact-container">
      <form class="contact-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">Message</label>
          <textarea name="message" class="form-textarea" required></textarea>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <!-- Footer Top -->
      <div class="footer-top">
        <div class="footer-brand">
          <div class="footer-logo">Portfolio</div>
          <p class="footer-tagline"><!-- Loaded from data.js --></p>
        </div>
        
        <!-- Social Links -->
        <div class="social-links">
          <!-- Loaded from data.js -->
        </div>
      </div>

      <!-- Footer Divider -->
      <div class="footer-divider"></div>

      <!-- Footer Bottom -->
      <div class="footer-bottom">
        <div class="footer-text">
          <!-- Loaded from data.js -->
        </div>
      </div>
    </div>
  </footer>

  <!-- 데이터 파일 먼저 로드 -->
  <script src="data.js"></script>

  <!-- 메인 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
